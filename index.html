<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Crash Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="video-section">
        <div class="container">
            <h2>See Our System in Action</h2>
            <div class="video-grid">
                <div class="video-card">
                    <div class="video-container">
                        <video id="video1" muted>
                            <source src="/placeholder-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-overlay">
                            <p>Real-time Monitoring</p>
                        </div>
                    </div>
                    <input type="text" placeholder="Enter your thoughts..." class="video-input">
                </div>
                <div class="video-card">
                    <div class="video-container">
                        <video id="video2" muted>
                            <source src="/placeholder-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-overlay">
                            <p>Data Analysis</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="startDemoBtn">Start Demo</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
